<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
    <link rel="canonical" href="{{ .Permalink }}">
    <!-- CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/albania.css" />
    <!-- Icons -->
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <!-- Popup modal for image enlargement -->
    <div class="modal fade" id="image-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body" id="image-frame">

          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    {{ partial "albania_nav.html" . }}

    <div class="container">
      <div class="row">
          <div class="jumbotron intro-header">
              <!--<div class="intro-message col-md-6 hidden-xs">
                  <h1>It's Time</h1>
              </div>-->
              <div class="col-md-3 col-md-offset-9 hidden-sm hidden-xs">
                <a class="btn btn-info btn-lg dropdown-toggle" href="https://fcsmnstry.io/oc7/k0hmzWjwXl">
                   <span class="glyphicon glyphicon-heart"></span>  {{ i18n "T_donate" }}
                </a>

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newsletterSignup">
                  <span class="glyphicon glyphicon-envelope"></span> {{ i18n "T_newsletter_modal" }}
                </button>
              </div>
              <span class="intro-attr"><a href="http://www.ronacord.com" style="color:black">Ron Acord Photography</a></span>
          </div>
      </div>

      <div class="col-xs-12 hidden-md hidden-xl hidden-lg">
        <a class="btn btn-info dropdown-toggle" href="https://give.cru.org/0746249">
           <span class="glyphicon glyphicon-heart"></span>  {{ i18n "T_donate" }}
        </a>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newsletterSignup">
          <span class="glyphicon glyphicon-envelope"></span> {{ i18n "T_newsletter_modal" }}
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="newsletterSignup" tabindex="-1" role="dialog" aria-labelledby="newsletterLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="newsletterLabel">{{ i18n "T_newsletter_subscribe" }}</h4>
            </div>
            <div class="modal-body">
              {{ .Params.modal_message }}
<!-- Begin MailChimp Signup Form -->
<!-- Begin MailChimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
<style type="text/css">
  #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
  /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
     We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>
<div id="mc_embed_signup">
<form action="//gordonburgett.us11.list-manage.com/subscribe/post?u=fbcbfba66020e12dd41b9cf1b&amp;id=a69b13957f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
<div class="mc-field-group">
  <label for="mce-EMAIL">{{ i18n "F_mce-EMAIL" }}
</label>
  <input type="email" placeholder='{{ i18n "F_placeholder_mce-EMAIL" }}' value="" name="EMAIL" class="required email" id="mce-EMAIL">
</div>
<div class="mc-field-group">
  <label for="mce-FNAME">{{ i18n "F_mce-FNAME" }}
</label>
  <input type="text" placeholder='{{ i18n "F_placeholder_mce-FNAME" }}' value="" name="FNAME" class="required" id="mce-FNAME">
</div>
<div class="mc-field-group">
  <label for="mce-LNAME">{{ i18n "F_mce-LNAME" }}
</label>
  <input type="text" placeholder='{{ i18n "F_placeholder_mce-LNAME" }}' value="" name="LNAME" class="required" id="mce-LNAME">
</div>

  <div id="mce-responses" class="clear">
    <div class="response" id="mce-error-response" style="display:none"></div>
    <div class="response" id="mce-success-response" style="display:none"></div>
  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_fbcbfba66020e12dd41b9cf1b_a69b13957f" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value='{{ i18n "T_subscribe" }}' name=subscribe id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>

<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='MMERGE3';ftypes[3]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
<!--End mc_embed_signup-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">{{ i18n "T_close" }}</button>
            </div>
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-9" id="content">
        	{{ .Content }}
          </div>
        </div>

   </div>
        <!-- /.container -->
    {{ partial "footer.html" .}}

    {{ partial "script.html" .}}

  	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/js/albania.js"></script>

  </body>
</html>
