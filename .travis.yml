env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

language: node_js
node_js:
  - "7"

sudo: required

services:
  - docker

install:
  - yarn install
  - curl -L -o /tmp/hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.19/hugo_0.19_Linux-32bit.tar.gz
  - tar xvf /tmp/hugo.tar.gz -C /tmp/
  - mv /tmp/hugo_0.19_linux_386/hugo_0.19_linux_386 /usr/bin/hugo

after_success:
  - rm -r node_modules
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=crualbania/crubot
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$TAG .
  - docker push $REPO