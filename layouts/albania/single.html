<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
    <link rel="canonical" href="{{ .Permalink }}">
    <!-- CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/albania.css" />
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <!-- Popup modal for image enlargement -->
    <div class="modal fade" id="image-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body" id="image-frame">

          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    {{ partial "albania_nav.html" . }}

    <div class="container">
        <div class="row">
          <div class="col-md-9" id="content">
        	{{ .Content }}
          </div>
          <div class="col-md-3 hidden-xs">
            <nav class="bs-docs-sidebar affix">
              <ul id="h-sidebar" class="nav nav-stacked fixed">
              </ul>
            </nav>
          </div>
        </div>

        {{ partial "share.html" . }}
   </div>
        <!-- /.container -->
    {{ partial "footer.html" .}}

    {{ partial "script.html" .}}

  	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/js/albania.js"></script>

  </body>
</html>
