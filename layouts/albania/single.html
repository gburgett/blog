<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
    <link rel="canonical" href="{{ .Permalink }}/albania">
    <!-- CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/albania.css" />
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Script -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.min.js">
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default" >
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
             <li class="{{ if eq .Params.navtitle "Albania" }}active{{ end }}"><a href="/albania">Albania</a></li>
             <li class="{{ if eq .Params.navtitle "2015" }}active{{ end }}"><a href="/albania/2015">2015</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
        	{{ .Content }}
        </div>
        
        {{ partial "share.html" . }}
   </div>
        <!-- /.container -->
    {{ partial "footer.html" .}}

  	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    {{ partial "script.html" .}}
  </body>
</html>
