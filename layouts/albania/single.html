<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
    <link rel="canonical" href="{{ .Permalink }}/albania">
    <!-- CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/albania.css" />
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Script -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.min.js">
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default" >
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
             <li class="{{ if eq .Params.navtitle "Albania" }}active{{ end }}"><a href="/albania">Albania</a></li>
             <li class="{{ if eq .Params.navtitle "2015" }}active{{ end }}"><a href="/albania/2015">2015</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      {{ if eq .Params.navtitle "Albania" }}
      <div class="row">
          <div class="jumbotron intro-header">
              <div class="intro-message col-md-6 hidden-xs">
                  <h1>Team Albania!</h1>
              </div>
              <div class="dropdown col-md-3 col-md-offset-3">
                <a class="btn btn-info dropdown-toggle"  style="float:right" href="https://give.cru.org/0746249">
                   <span class="glyphicon glyphicon-heart"></span>  Donate!
                </a>
              </div>
          </div>
      </div>
      <div class="row intro-links">
          <div class="col-md-6">
            <a href="mailto:gordon.burgett@cru.org?Subject=Please%20add%20me%20to%20your%20email%20list&Body=Hi%20Gordon%21%0APlease%20add%20me%20to%20the%20list%20to%20receive%20your%20email%20newsletter.">
              <span class="glyphicon glyphicon-envelope"></span> Get the newsletter!
            </a>
          </div>
      </div>
      {{ end }}

        <div class="row">
          <div class="col-md-9" id="content">
        	{{ .Content }}
          </div>
          {{ if ne .Params.navtitle "Albania" }}
          <div class="col-md-3 hidden-xs">
            <nav class="bs-docs-sidebar affix">
              <ul id="h-sidebar" class="nav nav-stacked fixed">
              </ul>
            </nav>
          </div>
          {{ end }}
        </div>
        
        {{ partial "share.html" . }}
   </div>
        <!-- /.container -->
    {{ partial "footer.html" .}}

  	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/js/albania.js"></script>
    {{ partial "script.html" .}}

  </body>
</html>
